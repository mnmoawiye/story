<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Story</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Interactive Story</h1>
    
    <div id="name-container">
        <label for="name-input">Enter your name:</label>
        <input type="text" id="name-input" placeholder="Your name here">
        <button id="start-button">Start Story</button>
    </div>
    
    <div id="story-container" style="display: none;">
        <img id="story-image" src="start.jpg" alt="Story Scene">
        <p id="story-text">You are born into a world where magic and futuristic technology shape civilization...</p>
        <div id="choices">
            <button id="choice1">Choice 1</button>
            <button id="choice2">Choice 2</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
